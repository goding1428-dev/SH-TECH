<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Instruction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e9eef5, #f7f9fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 420px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 26px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            padding: 14px;
            margin: 12px 0;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border-radius: 10px;
        }

        .kr { background-color: #2c7be5; }
        .en { background-color: #28a745; }
        .vn { background-color: #fd7e14; }
        .cn { background-color: #dc3545; }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>작업 표준 매뉴얼</h1>
    <p>Please select your language</p>

    <a class="btn kr" href="KR.pdf">한국어</a>
    <a class="btn en" href="EN.pdf">English</a>
    <a class="btn vn" href="VN.pdf">Tiếng Việt</a>
    <a class="btn cn" href="CN.pdf">中文</a>
</div>

</body>
</html>
